<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<title>Contact</title>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/contact.js"></script>
</head>
<body>
    <h1>Contact</h1>
	<p>E-mail me at <span class="heatherEmail">You must have JavaScript enabled to view email address</span></p>
	<form>
		<label for="name">Name: </label><input type="text" id="name" name="name"><br>
		<label for="email">Email: </label><input type="email" id="email" name="email"><br>
		<label for="spam">Spam me: </label><input type="checkbox" id="spam" name="spam" value="yes!"><br>
		<label for="daily">Daily: </label><input type="radio" id="daily" name="frequency" value="daily">
		<label for="weekly">Weekly: </label><input type="radio" id="weekly" name="frequency" value="weekly"><br>
		<input type="submit" value="Send">
	</form>
</body>
</html>
