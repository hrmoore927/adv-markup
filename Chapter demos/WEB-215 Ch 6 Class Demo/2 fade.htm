<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Element Fading</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function() {
			$("#fadein").click(function() {
				$("#theDiv").fadeIn("normal");
			});
			$("#fadeout").click(function() {
				$("#theDiv").fadeOut("normal");
			});
			$("#fadeto3").click(function() {
				$("#theDiv").fadeTo("slow", 0.3);
			});
			$("#fadeup").click(function() {
				$("#theDiv").fadeTo("slow", 1.0);
			});
		});
	</script>
	<style>
		div#theDiv {
			width: 250px;
			height: 180px;
			margin: 10px;
			padding: 20px;
			background: #00f;
			border: 2px solid #000;
			cursor: pointer;
			}
			
		p, span {
			font-size: 18px;
			}
			
		button {
			margin: 5px;
			}
	</style>
</head>
<body>
    <p>Fading an Element</p>
    <div id="theDiv"></div>
    <button id="fadein">Fade In</button>
    <button id="fadeout">Fade Out</button>
    <button id="fadeto3">Fade To .3</button>
    <button id="fadeup">Fade To 1.0</button>
</body>
</html>
