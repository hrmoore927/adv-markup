<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Image Rotator</title>
	<meta charset="utf-8"> 
	<script src="jquery-3.2.1.js"></script>
	<script src="rotator.js"></script>
	<style>
		<!--
		#photoShow {
			height: 400px;
			width: 400px;
			border: 3px double #333;
			padding: 10px;
			background: #ccc;
		}

		#photoShow img {
			border: 1px solid #333;
			position: absolute;
			z-index: 0;
		}

		#photoShow img.previous {
			z-index: 1;
		}

		#photoShow img.current {
			z-index: 2;
		}
	</style>
</head>
<body>
    <h1>jQuery-based Image Rotator</h1>
    <div id="photoShow">
		<img src="images/grass.jpg" alt="Photo Gallery" width="400" height="400" class="gallery current">
		<img src="images/leaf.jpg" alt="Photo Gallery" width="400" height="400" class="gallery">
		<img src="images/spring.jpg" alt="Photo Gallery" width="400" height="400" class="gallery">
		<img src="images/water.jpg" alt="Photo Gallery" width="400" height="400" class="gallery">
    </div>
</body>
</html>
