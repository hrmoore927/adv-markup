<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Sliding an Element</title>
	<script src="jquery-3.2.1.js"></script>
	<script>
		$(function() {
			$("#slideup").click(function() {
				$("#theDiv").slideUp("normal");
			});
			$("#slidedown").click(function() {
				$("#theDiv").slideDown("normal");
			});
			$("#toggle").click(function() {
				$("#theDiv").slideToggle("slow");
			});
		});
	</script>
	<style>
		div#theDiv {
			width: 250px;
			height: 180px;
			margin: 10px;
			padding: 20px;
			background: #00f;
			border: 2px solid #000;
			cursor: pointer;
			}
			
		p, span {
			font-size: 18px;
			}
			
		button {
			margin: 5px;
			}
	</style>
</head>
<body>
	<p>Sliding an Element</p>
	<div id="theDiv"></div>
	<button id="slideup">Slide Up</button>
	<button id="slidedown">Slide Down</button>
	<button id="toggle">Toggle Slide</button>
</body>
</html>
