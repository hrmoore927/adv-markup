<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Binding and Unbinding Events with jQuery</title>
	<script src="jquery-3.2.1.js"></script>
	<script src="events.js"></script>
	<style>
	.normal {
		width: 300px;
		height: 200px;
		background-color: #ff0;
		font-size: 18pt;
		}

	.highlighted {
		background-color:#F00;
		}
	</style>
</head>
<body>
	<h1>Binding Event Example</h1>
	<div id="coloredBox" class="normal">Mouse over this div to see the effect. Click on it to unbind the mouseover. Oh - and <a href="http://www.google.com">here's a link to Google.</a></div>
</body>
</html>
